<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        This is my list!!!
    </h1>
    {% for item in items %}
        <table>
            <tr>
                <td> {{ item.name }} </td>
                <td>{{ item.done }} </td>
                <td> 
                    <a href="/edit/{{item.id}}"><button>Edit</button></a>
                </td>
                <td> 
                    <a href="/toggle/{{item.id}}"><button>Toggle</button></a>
                </td>
                <td> 
                    <a href="/delete/{{item.id}}"><button>Delete</button></a>
                </td>
            </tr>

        </table>
    {% endfor%}
    <a href="/add">Add an Item</a>
</body>
</html>
